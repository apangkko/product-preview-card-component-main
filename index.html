<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="wrapper">
    <div class="container">
      <picture class="productImgs">
        <source class="productImg" media="(min-width:600px)" srcset="images/image-product-desktop.jpg">
        <img class="productImg"  src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
      </picture>
      
      <div class="productInfo">
        <p class="productCat">Perfume</p>
        
        <h1 class="productName">Gabrielle Essence Eau De Parfum</h1>
  
        <p class="productDetail">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
  
        <div class="prices">
          <span class="salePrice">$149.99</span>
          <span class="normalPrice">$169.99</span>
        </div>
  
        <a href="#" class="btn"><img src="images/icon-cart.svg" alt="icon-cart" class="cartIcon"><span>Add to Cart</span></a>
      </div>
    </div>
  </main>

</body>
</html>
